<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
    </style>
</head>
<body>
<div id="app"></div>
<script src="../dist/vue.js"></script>
<script>
    const List = Vue.extend({
        props: ['list'],
        template: `<div>
                        <p v-for="item in list" :key="item.id" @click="$emit('hehe')">{{item.name}}</p>
                    </div>`
    });
    const root = new Vue({
      data: function() {
          return {
            current: 'list',
            nidie: null,
            productList: [
              {name: 'nidie', id: 1},
              {name: 'nima', id: 2}
            ]
          }
      },
      template: `<div>
                    <list :list="productList" @hehe="handleHehe"></list>
                  </div>`,
      methods: {
        handleHehe() {
          this.nidie = this.nidie === 'nima'? this.nidie = 'nidie': this.nidie = 'nima'
        }
      },
      watch: {
        nidie: [
          function(newVal) {
            console.log(newVal)
          },
          function(newVal) {
            console.log(newVal)
          }
        ]
      },
      components: {
        list: List
      }
    })
  root.$mount('#app');
</script>
</body>
</html>
