<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
    </style>
</head>
<body>
<div id="app"></div>
<script src="../dist/vue.js"></script>
<script>
    var List = Vue.extend({
        props: ['list'],
        template: `<div>
                        <p v-for="item in list" :key="item.id">{{item.name}}</p>
                    </div>`
    });
    Vue.component('list', List);
    var source = [
        {id: 0, name: 'bj'},
        {id: 1, name: 'zo'},
        {id: 2, name: 'qxf'},
        {id: 3, name: 'zxr'}
    ];
    new Vue({
        data: function() {
            return {
                productList: []
            }
        },
        template: `<div>
                        <button @click="change">change list</button>
                        <list :list="productList"></list>
                    </div>`,
        methods: {
            change: function() {
                var context = this;
                setTimeout(function() {
                    context.productList = source;
                }, 1000);
            }
        }
    }).$mount('#app');
</script>
</body>
</html>
